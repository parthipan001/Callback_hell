<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
</head>
<body>
    <div id="countdown" style="font-size: 2em; text-align: center; margin-top: 20%;"></div>

    <script>
        function countdown(number, callback) {
            document.getElementById('countdown').innerText = number;
            if (number > 0) {
                setTimeout(() => {
                    countdown(number - 1, callback);
                }, 1000);
            } else {
                callback();
            }
        }

        countdown(10, () => {
            document.getElementById('countdown').innerText = 'Happy Independence Day!';
        });
    </script>
</body>
</html>
